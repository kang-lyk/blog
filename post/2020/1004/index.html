<p>asyn函数就是 <a href="https://es6.ruanyifeng.com/#docs/generator">Generator</a> 函数的语法糖。 <a href="https://es6.ruanyifeng.com/#docs/generator">Generator</a> 语法行为与传统函数完全不同，不容易理解，本文直接会直播跳过 Generator 讲asyn.</p>
